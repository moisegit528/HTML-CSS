<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 50px)" srcset="Imagens/imagemdog.png" type="image/png">
        <source media="(max-width: 750px)" srcset="Imagens/imagemdog.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagemdog.png" type="image/png">
        <img src="Imagens/imagemdog.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay muted controls loop> 
        <source src="midia/motivacional.mp3" type="audio/mpeg">
        <source src="midia/motivacional.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador consegue reproduzir áudio.</p>
    </audio>


</body>
</html>
